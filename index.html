<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kommune</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<h3>Kommune List</h3>
<div>
    <table class="table">
        <thead>
        <tr>
            <th>Kode</th>
            <th>Kommune</th>
            <th>Region</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody id="kommune-table-body">
        </tbody>
    </table>
</div>
<button type="button" class="btn btn-primary" id="btn-add-kommune">
    Add new kommune
</button>
<p id="add-error-msg" class="alert alert-danger" style="max-width: 50%;display: none;" role="alert"></p>
<!-- Modal -->
<div class="modal fade" id="kommune-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-title">Add Kommune</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="kommuneForm" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="input-kode" class="form-label">Kode</label>
                        <input type="text" class="form-control" id="input-kode" required>
                        <div class="invalid-feedback">
                            Please provide valid kode.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="input-navn" class="form-label">Navn</label>
                        <input type="text" class="form-control" id="input-navn" required>
                        <div class="invalid-feedback">
                            Please provide valid name.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="input-region" class="form-label">Region</label>
                        <select class="form-select" id="input-region" required>
                            <option value="" selected disabled>Choose...</option>
                            <option value="1081">Region Nordjylland</option>
                            <option value="1082">Region Midtjylland</option>
                            <option value="1083">Region Syddanmark</option>
                            <option value="1084">Region Hovedstaden</option>
                            <option value="1085">Region Sj√¶lland</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select valid region.
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">cancel</button>
                <button id="btn-save" class="btn btn-primary" type="submit">Save changes</button>
            </div>
        </div>
    </div>
</div>
<!--END OF MODAL -->
<script src="index.js"></script>
</body>
</html>
